<!DOCTYPE html>
<html lang="en-NL">
  <head>
    <script>
      const href = escape(globalThis.location.pathname.slice(1, Infinity).split('/').slice(1, Infinity).join('/'));
      const search = location.search == '' ? `?redirect=${href}` : `${location.search}&redirect=${href}`;
      globalThis.location.href = `/srh-rvl-typescript/${search}${location.hash}`;
    </script>
  </head>

  <body>
    Please <a href="/srh-rvl-typescript/">click here</a>, if you are not redirected automatically.
  </body>
</html>
