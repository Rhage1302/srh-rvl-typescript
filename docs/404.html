<!DOCTYPE html>
<html lang="en-NL">
  <head>
    <script>
      let cur = globalThis.location.pathname;
      let pah = cur.split('/').filter((s) => s != '');

      if (globalThis.location.href != globalThis.location.origin) {
        pah.pop();
        globalThis.location.href = '/' + pah.join('/');
      } else {
        globalThis.location.href = '/srh-rvl-typescript/';
      }
    </script>
  </head>

  <body>
    Please <a href="/srh-rvl-typescript/">click here</a>, if you are not redirected automatically.
  </body>
</html>
